<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Greed Inc. Calculator</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>

  <div id="calculator">
    <form action="#" accept-charset="utf-8">
      <h1>Greed Inc Calculator</h1>
      <p>
        <label for="cash">
          <input type="number" name="cash" v-model.number="cash">
        </label>
      </p>
    </form>
    <h2>Results</h2>
    <p>40% = <strong>{{ fortyPercent }}</strong></p>
    <p>20% = <strong>{{ twentyPercent }}</strong></p>
  </div>

  <script type="text/javascript" charset="utf-8">
    var calculator = new Vue({
      el: '#calculator',
      data: {
          cash: ''
      },
      computed: {
          fortyPercent: function(e) {
            if (this.cash > 0) {
              var fortyPercent = Math.floor(this.cash * .4)
              return fortyPercent
            }
            return 0
          },
          twentyPercent: function(e) {
            if (this.cash > 0) {
              var twentyPercent = Math.floor(this.cash * .2)
              return twentyPercent
            }
            return 0
          },
          numFormat: function(e){
              e.replace(/(\d)(?=(\d\d\d)+(?!\d))/g, "$1,");
          }
      }
    });
  </script>

  </body>
</html>
